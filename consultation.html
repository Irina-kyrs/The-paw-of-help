<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма консультации</title>
    <link rel="stylesheet" href="consultation.css">
</head>
<body>

    <div class="to-main">
        <a href="index.html" class="menu-button">НА ГЛАВНУЮ</a>
    </div>

    <div class="consultation-form">
        <h1>Заполните форму для записи на консультацию</h1>
        <form id="consultationForm">

            <label for="surname">Ваша фамилия</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="patrname">Ваше отчество:</label>
            <input type="text" id="patrname" name="patrname" required><br>

            <label for="phone">Ваш телефон:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Ваша электронная почта:</label>
            <input type="email" id="email" name="email" required><br>

            <button class="sending" type="submit">Отправить</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="consultation.js"></script>
</body>
</html>
